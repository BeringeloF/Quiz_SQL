<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Overview</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    height: 100vh;
    margin: 0;
}

header {
    width: 100%;
    background-color: #007BFF;
    color: #fff;
    padding: 10px 0;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

header h1 {
    margin: 0;
}

.auth-buttons {
    display: flex;
    gap: 10px;
}

.auth-btn {
    background-color: #fff;
    color: #007BFF;
    border: 1px solid #007BFF;
    border-radius: 4px;
    padding: 8px 16px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s, color 0.3s;
}

.auth-btn:hover {
    background-color: #007BFF;
    color: #fff;
}

.quiz-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}

.quiz-card {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 250px;
    text-align: center;
    transition: transform 0.3s;
}

.quiz-card:hover {
    transform: translateY(-10px);
}

.quiz-card h2 {
    margin: 0 0 10px;
    font-size: 1.5em;
    color: #333;
}

.quiz-card p {
    color: #666;
    margin-bottom: 20px;
}

.start-btn {
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s;
}

.start-btn:hover {
    background-color: #0056b3;
}

footer {
    width: 100%;
    background-color: #007BFF;
    color: #fff;
    padding: 10px 0;
    text-align: center;
    box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
}

    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Bem-vindo ao Quiz</h1>
            <div class="auth-buttons">
                <button class="auth-btn">Login</button>
                <button class="auth-btn">Sign Up</button>
            </div>
        </div>
    </header>
    <div class="quiz-container">
        <div class="quiz-card">
            <h2>Quiz de Matemática</h2>
            <p>Teste seus conhecimentos em matemática básica.</p>
            <button class="start-btn">Começar</button>
        </div>
        <div class="quiz-card">
            <h2>Quiz de História</h2>
            <p>Desafie-se com perguntas sobre história mundial.</p>
            <button class="start-btn">Começar</button>
        </div>
        <div class="quiz-card">
            <h2>Quiz de Ciência</h2>
            <p>Verifique o quanto você sabe sobre ciência.</p>
            <button class="start-btn">Começar</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Quiz App. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
